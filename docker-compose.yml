version: '2'
services:
  nginx:
    build: nginx
    ports:
      - 80:80
    links:
      - go-api
      - rails-api
  go-api:
    build: go-api
    ports:
      - 8000:8000
  rails-api:
    build: rails-api
    ports:
      - 3000:3000
    depends_on:
      - postgres
    env_file: rails-api/.env
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: rails-api
      POSTGRES_DB: rails-api_production
    env_file: rails-api/.env
